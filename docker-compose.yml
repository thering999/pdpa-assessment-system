services:
  db:
    image: mysql:8.0
    container_name: pdpa_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "pdpa_system"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  web:
    image: php:8.2-apache
    container_name: pdpa_web
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: pdpa_system
      DB_USER: root
      DB_PASS: "123456"
    depends_on:
      - db
    # Enable PDO MySQL extension
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Bind mount the project for instant code updates in the container
      - ./:/var/www/html
      # Preserve Composer vendor inside container (populated from image on first run)
      - /var/www/html/vendor


volumes:
  db_data:
